<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get"> 
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#ff9000">
        </p>
        <p>
            <label for="iniv">Nivel de Satisfação</label>
            <input type="range" name="niv" id="iniv" min="0" max="10" value="2" required>
        </p>
        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
